<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    .d {
      fill: #ffe224;
    }
  </style>
  <defs>
    <g id="inner">
      <circle cx="27.5" cy="50" r="12.5" />
      <circle cx="47.5" cy="50" r="12.5" />
      <rect height="25" width="20" x="27.5" y="37.5" />
    </g>
    <g id="outer">
      <circle cx="27.5" cy="50" r="20" />
      <circle cx="47.5" cy="50" r="20" />
      <rect height="40" width="20" x="27.5" y="30" />
    </g>
    <g id="outer-mask">
      <rect fill="#ffffff" height="100" width="100" x="0" y="0" />
      <use fill="#000000" href="#inner" />
    </g>
    <mask id="outer-link-mask">
      <use href="#outer-mask" />
      <path d="M 55 50 L 60 50 A 7.5 7.5 45 0 0 67.5 57.5 L 67.5 62.5 A 12.5 12.5 45 0 1 55 50" fill="#000000" />
      <path d="M 42.5 50 L 47.5 50 A 20 20 45 0 0 67.5 70 L 67.5 75 A 25 25 45 0 1 42.5 50" fill="black" />
    </mask>
    <mask id="outer-outline-mask">
      <rect fill="#000000" height="100" width="100" x="0" y="0" />
      <rect fill="#ffffff" height="100" rx="10" ry="10" width="100" x="0" y="0" />
    </mask>
    <mask id="inner-outline-mask">
      <rect fill="#ffffff" height="100" mask="url(#outer-outline-mask)" width="100" x="0" y="0" />
      <rect fill="#000000" height="90" rx="10" ry="10" width="90" x="5" y="5" />
    </mask>
  </defs>
  <g>
    <rect class="d" height="100" mask="url(#inner-outline-mask)" width="100" x="0" y="0" />
  </g>
  <g transform="translate(-5 5) rotate(-45 50 50)">
    <use class="d" href="#outer" id="outer-link" mask="url(#outer-link-mask)" />
    <use href="#outer-link" transform="translate(15 0) rotate(180 50 50)" />
  </g>
</svg>
